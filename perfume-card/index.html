<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="perfume-card">
        <div class="perfume-img">
            <picture class="img">
                <source media="(min-width: 800px)" srcset="./image-product-desktop.jpg" alt="Perfume.jpg">
                <source media="(max-width: 800px)" srcset="./image-product-mobile.jpg" alt="Perfume.jpg">
                <img src="./image-product-desktop.jpg" alt="Perfume.jpg" class="img">
            </picture>
        </div>
        <div class="perfume-info-container">
            <div class="perfume-info"> 
                <p class="info-title">Perfume</p>
                <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="discription"> A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="curentPrice">$149.99</p>
                    <p class="discount">$169.99</p>
                </div>
                <button class="cart-btn"><img src="./icon-cart.svg" alt="icon">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
